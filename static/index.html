<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChechyLegis | Tribunal Digital GAHENAX</title>
    <!-- Fonts de Autoridad -->
    <link rel="stylesheet" href="/static/styles/chechylegis-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="lex-container">
        <aside class="lex-sidebar">
            <div class="brand"
                style="margin-bottom: 3rem; border-bottom: 1px solid var(--lex-border); padding-bottom: 1.5rem;">
                <div class="logo">
                    <i class="fas fa-balance-scale"
                        style="color:var(--lex-accent); font-size:1.8rem; margin-bottom:1rem;"></i>
                    <h1 style="color:white; font-size:1.6rem; letter-spacing: 2px; margin: 0;">GAHENAX <span
                            style="font-weight:300; opacity:0.6;">CORE</span></h1>
                    <div
                        style="font-size:0.6rem; color:var(--lex-text-muted); font-family:var(--lex-font-body); letter-spacing:3px; margin-top:5px;">
                        SISTEMA DE JURISPRUDENCIA</div>
                </div>
            </div>

            <nav style="flex:1;">
                <ul style="list-style:none; padding:0; margin:0;">
                    <li style="margin-bottom:0.5rem;"><a href="#" id="nav-list" class="active"
                            style="text-decoration:none; color:inherit; display:flex; align-items:center; gap:1rem; padding:1rem; font-size:0.85rem; letter-spacing:1px;"><i
                                class="fas fa-archive"></i> EXPEDIENTES</a></li>
                    <li style="margin-bottom:0.5rem;"><a href="#" id="nav-create"
                            style="text-decoration:none; color:inherit; display:flex; align-items:center; gap:1rem; padding:1rem; font-size:0.85rem; letter-spacing:1px;"><i
                                class="fas fa-file-signature"></i> RADICACIÓN</a></li>
                    <li style="margin-bottom:0.5rem;"><a href="#" id="nav-support"
                            style="text-decoration:none; color:inherit; display:flex; align-items:center; gap:1rem; padding:1rem; font-size:0.85rem; letter-spacing:1px;"><i
                                class="fas fa-gavel"></i> SOPORTE CRM</a></li>
                    <li style="margin-bottom:0.5rem;"><a href="#" id="nav-settings"
                            style="text-decoration:none; color:inherit; display:flex; align-items:center; gap:1rem; padding:1rem; font-size:0.85rem; letter-spacing:1px;"><i
                                class="fas fa-landmark"></i> ARCHIVO CENTRAL</a></li>
                </ul>
            </nav>

            <div class="sidebar-footer"
                style="padding-top: 2rem; border-top: 1px solid var(--lex-border); font-size: 0.65rem; color: var(--lex-text-muted); letter-spacing: 1px;">
                <p>&copy; 2026 GAHENAX ARCHIVE S.A.S.</p>
                <p style="margin-top:5px; color:var(--lex-accent);">LEX-CORE v1.1.0-REF</p>
            </div>
        </aside>

        <section style="display:flex; flex-direction:column; flex:1; height:100vh;">
            <header class="lex-header">
                <div class="ai-search-container"
                    style="flex:1; max-width:600px; position:relative; display:flex; gap:1rem;">
                    <i class="fas fa-search"
                        style="position: absolute; left: 0; top: 50%; transform: translateY(-50%); font-size:0.8rem; opacity:0.3;"></i>
                    <input type="text" id="ai-search-input" class="lex-input"
                        style="padding-left: 1.5rem; font-size:0.8rem;"
                        placeholder="Consultar motor jurídico: 'análisis de tipicidad'..." />
                    <button class="lex-btn" onclick="performAISearch()"
                        style="padding: 0.4rem 1rem; font-size:0.65rem;">
                        <i class="fas fa-microchip"></i> ANALIZAR
                    </button>
                </div>
                <div
                    style="position:absolute; top:4rem; left:50%; transform:translateX(-50%); width:100%; text-align:center; pointer-events:none;">
                    <p style="font-size:0.55rem; color:var(--lex-text-muted); opacity:0.7; letter-spacing:0.5px;">
                        <i class="fas fa-exclamation-triangle" style="margin-right:4px;"></i>
                        GAHENAX AI NO SUSTITUYE EL CRITERIO JURÍDICO HUMANO.
                    </p>
                </div>

                <div class="user-controls" style="display:flex; align-items:center; gap:2rem;">
                    <div class="user-info" style="text-align:right;">
                        <div id="current-user-display"
                            style="font-weight: 700; font-size:0.75rem; letter-spacing:2px; color:var(--lex-accent); font-family:var(--lex-font-body);">
                            ADMIN</div>
                        <div
                            style="font-size:0.55rem; color:var(--lex-text-muted); text-transform:uppercase; letter-spacing:1px;">
                            Acceso de Magistratura</div>
                    </div>
                    <select id="role-selector"
                        style="background:transparent; border:none; color:var(--lex-text-muted); font-size:0.65rem; cursor:pointer;">
                        <option value="admin">ROOT / ADMIN</option>
                        <option value="operator">OPERATOR</option>
                        <option value="viewer">VIEWER</option>
                    </select>
                </div>
            </header>

            <main id="content" class="lex-main">
                <!-- Lex-Tech Render Injection -->
            </main>
        </section>
    </div>

    <!-- Lex-Tech Chat Bridge -->
    <div id="ai-chat-widget" class="chat-widget hidden"
        style="position:fixed; bottom:80px; right:20px; width:350px; height:500px; background:var(--lex-surface); border:1px solid var(--lex-border); display:flex; flex-direction:column; z-index:1000;">
        <div
            style="background:var(--lex-sidebar); padding:1.5rem; border-bottom:1px solid var(--lex-accent); display:flex; justify-content:space-between; align-items:center;">
            <div style="display: flex; align-items: center; gap: 0.8rem;">
                <i class="fas fa-microchip" style="color:var(--lex-accent);"></i>
                <h3 style="font-size:0.8rem; letter-spacing:2px; margin:0; font-weight:400;">GAHENAX BRIDGE</h3>
            </div>
            <button onclick="toggleChat()"
                style="background:none; border:none; color:white; opacity:0.4; cursor:pointer;"><i
                    class="fas fa-times"></i></button>
        </div>
        <div class="chat-messages" id="chat-messages"
            style="flex:1; overflow-y:auto; padding:1.5rem; font-size:0.8rem;"></div>
        <div class="chat-input-container"
            style="padding:1.5rem; border-top:1px solid var(--lex-border); display:flex; gap:0.5rem;">
            <input type="text" id="chat-input" class="lex-input" style="flex:1; font-size:0.75rem;"
                placeholder="Consulta rápida..." onkeypress="if(event.key==='Enter') sendChatMessage()" />
            <button onclick="sendChatMessage()" class="lex-btn" style="padding:0.4rem 0.8rem;"><i
                    class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Interface Trigger -->
    <div class="chat-toggle-btn" onclick="toggleChat()"
        style="position:fixed; bottom:20px; right:20px; width:50px; height:50px; background:var(--lex-primary); display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:1.2rem; border:1px solid var(--lex-accent);">
        <i class="fas fa-gavel"></i>
    </div>

    <!-- Lex-Tech Architecture Stack -->
    <script src="/static/state/store.js"></script>
    <script src="/static/api/client.js"></script>
    <script src="/static/ui/render.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
